<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div id="display">
      <div class="profile-container">
        <div class="img-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="jessicas img">
          <h3>Jessica Randall</h3>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div id="links-container">
          <div id="links-container">
            <a href="https://github.com" target="_blank" class="links">GitHub</a>
            <a href="https://www.frontendmentor.io" target="_blank" class="links">Frontend Mentor</a>
            <a href="https://www.linkedin.com" target="_blank" class="links">LinkedIn</a>
            <a href="https://twitter.com" target="_blank" class="links">Twitter</a>
            <a href="https://instagram.com" target="_blank" class="links">Instagram</a>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohammed Gouse</a>.
    </div>
  </footer>
</body>

</html>
